<ion-header>
  <ion-navbar>
    <ion-title>
      The AWACTS
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

 <ion-item *ngFor="let awact of awacts">
    <ion-avatar item-start>
      <img src="https://rlv.zcache.com/cool_smiley_face_with_sunglasses_classic_round_sticker-r71e23d9b0d7d4288a57cce19b62358f5_v9waf_8byvr_400.jpg">
    </ion-avatar>
    <h2>{{ awact.title }}</h2>
    <p>Created: {{ awact.event_time | date: 'MM/dd/yyyy' }}</p>
    <p>Location: {{ awact.location }}</p>
    
    <ion-card-content>
      <p>{{ awact.body }}</p>
    </ion-card-content>
    
    <ion-card>

      <ion-row>
        <ion-col>
          <button ion-button icon-left clear small (click)="markInProgress(awact.id)">
            <div>Start AWACT</div>
          </button>          
          <button ion-button icon-left clear small (click)="deleteAwact(awact.id)">
            <div>Delete AWACT</div>
          </button>
          <div><button ion-button (click)="navToAwact(awact.id)">View Posts</button></div>
        </ion-col>


      </ion-row>

    </ion-card>
  </ion-item>

</ion-content>

<button ion-button full style="position: fixed; bottom: 46px;z-index: 1" (click)="addAwact()">New AWACT</button>

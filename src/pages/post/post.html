<ion-header>

  <ion-navbar>
    <ion-title>Create Post</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  
  <form (ngSubmit)="createPost()">
    <ion-item>
      <ion-label>Title</ion-label>
      <ion-input type="text" [(ngModel)]="post.title" name="title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Description</ion-label>
      <ion-textarea [(ngModel)]="post.description" name="description"></ion-textarea>
    </ion-item>
    <button ion-button type="submit" block>Add Post</button>
  </form>

</ion-content>
